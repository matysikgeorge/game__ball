<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/favicon/favicon_sun16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script src="./src/scripts/script.js" defer></script>
    <title>Catch the sun</title>
  </head>
  <body>
    <main>
      <div class="sun__wrapper">
        <button
          class="sun__button button"
          onclick="pressButtonSun()"
          id="timerControl"
        >
          Start
        </button>
      </div>
      <div class="container">
        <div class="timer__wrapper">
          <p class="timer__score"></p>
        </div>
        <div class="reset__wrapper">
          <button
            class="reset__button button"
            id="reset__btn"
            type="submit"
            onclick="refreshPage()"
            value="reset"
          >
            Restart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
